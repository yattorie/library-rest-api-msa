version: '3.8'

services:
  postgres:
    image: postgres
    restart: always
    container_name: library-postgres
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

volumes:
  postgres_data:




